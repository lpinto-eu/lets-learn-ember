<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Let's learn Ember.js</title>
	
	<script src="jquery.js"></script>
	<script src="handlebars.js"></script>
	<script src="ember.js"></script>
	
	<script>
		window.App = Ember.Application.create();
		
		var globalCounter = 0;
		
		var Bookmark = Ember.Object.extend({
			to_link: function() {
				return "<a href='" + this.get("url") + "'>" + this.get("name") + "</a>";
			}
			
			, formatted: function() {
				return this.get("name") + " - " + this.get("url");
			}

			, link: function() {
				return this.to_link();
			}.property("name", "url")
			
			, updateCounter: function() {
				globalCounter += 1;
				console.log("Global counter has increased to " + globalCounter);
			}.observes("name")
		});
		
		var bookmark = Bookmark.createWithMixins({name: "Tuts+ Premium", url: "http://tutsplus.com"});
		bookmark.addObserver("url", function() {});
	</script>
</head>

<body>
	<script type = "text/x-handlebars" data-template-name="index">
		<h1>Welcome to Ember.js!</h1>
	</script>
</body>

</html>
